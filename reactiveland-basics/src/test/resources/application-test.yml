spring:
  application:
    name: realtiveland

  r2dbc:
      url: r2dbc:postgres://${embedded.postgresql.user}:${embedded.postgresql.password}@${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.schema}
      username: ${embedded.postgresql.user}
      password: ${embedded.postgresql.password}

  flyway:
    url: jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.schema}
    user: ${embedded.postgresql.user}
    password: ${embedded.postgresql.password}
    baseline-on-migrate: true
    enabled: true


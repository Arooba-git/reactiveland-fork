spring.flyway.enabled=true

spring.r2dbc.url=r2dbc:postgres://${embedded.postgresql.user}:${embedded.postgresql.password}@${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.schema}
spring.r2dbc.username=${embedded.postgresql.user}
spring.r2dbc.password=${embedded.postgresql.password}

spring.flyway.url=jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.schema}
spring.flyway.user=${embedded.postgresql.user}
spring.flyway.password=${embedded.postgresql.password}
spring.flyway.baseline-on-migrate=true
